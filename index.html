<!DOCTYPE html>
<html lang=“en”>
<head>
	<meta charset=“UTF-8”>
	<title>Cat Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <button class="btn btn-default add-cat" type="button">Add Cat</button>
    <button class="btn btn-default remove-cat" type="button">Remove last cat</button>
    <button class="btn btn-default hide-cats" type="button">Hide All Cats</button>
    <button class="btn btn-default show-cats" type="button">Show All Cats</button>
    <button class="btn btn-default fade-out" type="button">Fade Out Cat</button>
    <button class="btn btn-default fade-in" type="button">Fade In Cat</button>
      <div class="canvas">
        <span class="cat">
        </span>
      </div>
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
